<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucas Franco - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                birdSize: 1.00,
                quantity: 4.00

            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)


        })

    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/eufoto.jpg" class="foto">
            <h1>@lcfrancoo</h1>
        </header>

        <ul>
            <li>
                <a href="https://github.com/lcfranco97">
                    <img src="./images/github.svg" alt="Github" width="20" />
                    Github
                </a>
            </li>
            <li>
                <a href="https://portfolio-lc.vercel.app/">
                    <img src="./images/lc-logo.png" alt="Portfólio" width="20">
                    Portfólio
                </a>

            </li>
            <li>
                <a href="https://www.facebook.com/lucas.franco.92">
                    <img src="./images/facebook.svg" alt="Facebook" width="35">
                    Facebook
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/lucas-franco-39579b208/">
                    <img src="./images/linkdin.png" alt="Linkedin" width="30">
                    Linkedin
                </a>
            </li>
        </ul>
    </main>


</body>

</html>
